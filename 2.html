<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Match Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0e0e0e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            width: 90%;
            max-width: 700px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 28px;
            color: #fff700;
            text-transform: uppercase;
        }
        .current-time, .footer {
            text-align: center;
            font-size: 18px;
        }
        .current-time {
            margin-bottom: 20px;
        }
        .match-card {
            background: url('https://img.freepik.com/free-photo/soccer-stadium-with-lights-background_90220-1723.jpg') no-repeat center center;
            background-size: cover;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        .match-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        .match-card h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
            position: relative;
            z-index: 2;
        }
        .team-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        .team {
            flex: 1;
            text-align: center;
        }
        .team img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        .vs {
            font-size: 24px;
            font-weight: bold;
            color: #fff700;
        }
        .event-details {
            text-align: center;
            margin-top: 20px;
            color: #fff;
            position: relative;
            z-index: 2;
        }
        .countdown, .live-status {
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
            color: #00ff00;
            position: relative;
            z-index: 2;
        }
        .live-status {
            color: limegreen;
        }
        .footer {
            padding: 10px;
            background-color: #1c1c1c;
            margin-top: 20px;
            color: #fff;
            position: relative;
            z-index: 2;
        }
        .telegram-btn {
            display: block;
            margin: 10px auto;
            width: 150px;
        }
        .telegram-btn img {
            width: 100%;
            border-radius: 5px;
        }
        #player {
            margin-top: 20px;
            border: 5px solid red; /* Red border for player */
            border-radius: 5px; /* Rounded corners for player */
        }
        /* Custom player skin */
        .jw-skin-custom .jw-controls {
            background: rgba(0, 0, 0, 0.8) !important; /* Semi-transparent dark background */
            border-radius: 10px; /* Rounded corners */
            padding: 5px;
        }
        .jw-skin-custom .jw-icon {
            color: #e50914; /* Red icon color */
            font-size: 1.2em; /* Larger icons */
        }
        .jw-skin-custom .jw-progress {
            background: #444; /* Dark background for progress bar */
            border-radius: 5px; /* Rounded corners */
        }
        .jw-skin-custom .jw-seek-bar {
            background: #e50914; /* Red progress bar */
            border-radius: 5px; /* Rounded corners */
        }
        .jw-skin-custom .jw-volume-bar {
            background: #e50914; /* Red volume bar */
            border-radius: 5px; /* Rounded corners */
        }
        .jw-skin-custom .jw-volume-icon {
            color: #e50914; /* Red volume icon */
        }
        .jw-skin-custom .jw-icon-fullscreen:before {
            content: '\f065'; /* FontAwesome fullscreen icon */
            font-family: 'FontAwesome';
        }
        .jw-skin-custom .jw-icon-exit-fullscreen:before {
            content: '\f066'; /* FontAwesome exit fullscreen icon */
            font-family: 'FontAwesome';
        }
        .jw-skin-custom .jw-icon-play:before {
            content: '\f04b'; /* Play icon */
            font-family: 'FontAwesome';
        }
        .jw-skin-custom .jw-icon-pause:before {
            content: '\f04c'; /* Pause icon */
            font-family: 'FontAwesome';
        }
        /* Preloader styles */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .preloader img {
            width: 100px;
            height: 100px;
        }
        /* Server button styles */
        .server-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .server-button {
            margin: 0 10px;
            padding: 10px 20px;
            background: red;
            color: white;
            border-radius: 5px;
            border: 2px solid red; /* Red border */
            text-decoration: none;
            font-weight: bold;
        }
        .server-button:hover {
            background: darkred;
        }
    </style>
    <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
</head>
<body>

    <!-- Preloader -->
    <div class="preloader" id="preloader">
        <img src="https://i.postimg.cc/sfh74Bhc/Spinner-1x-1-0s-200px-200px.gif" alt="Loading...">
    </div>

    <div class="header">
        <h1>Today's Sports Match</h1>
    </div>

    <div class="container">
        <div class="current-time">
            <p>Current Time: <span id="current-time"></span></p>
        </div>

        <!-- Match Event -->
        <div class="match-card">
            <h2 id="event-name">Loading...</h2>
            <div class="team-container">
                <div class="team">
                    <img id="team1-logo" src="" alt="Team 1 Logo">
                    <p id="team1-name">Team 1</p>
                </div>
                <div class="vs">VS</div>
                <div class="team">
                    <img id="team2-logo" src="" alt="Team 2 Logo">
                    <p id="team2-name">Team 2</p>
                </div>
            </div>
            <div class="event-details">
                <p id="match-date">Match Date: Loading...</p>
                <p id="venue">Venue: Loading...</p>
            </div>
            <div class="countdown" id="countdown"></div>
            <div class="live-status" id="live-status"></div>
        </div>

        <!-- Server Buttons -->
        <div class="server-buttons" id="server-buttons">
            <!-- Buttons will be dynamically populated -->
        </div>

        <!-- JW Player -->
        <div id="player"></div>

        <!-- Telegram Button -->
        <a href="https://t.me/joinchat/xxxxxxx" class="telegram-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Join Telegram">
        </a>

        <div class="footer">
            <p>Powered by HelloPeopleTV4You</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const preloader = document.getElementById('preloader');

            // Fetch JSON match data
            fetch('https://raw.githubusercontent.com/HelloPeopleTv4you/Todays-sports-match/main/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*.json')
                .then(response => response.json())
                .then(data => {
                    // Hide preloader
                    preloader.style.display = 'none';

                    const match = data.match;
                    const serverButtons = data.serverButtons;
                    const currentTimeEl = document.getElementById('current-time');
                    const eventNameEl = document.getElementById('event-name');
                    const team1LogoEl = document.getElementById('team1-logo');
                    const team1NameEl = document.getElementById('team1-name');
                    const team2LogoEl = document.getElementById('team2-logo');
                    const team2NameEl = document.getElementById('team2-name');
                    const matchDateEl = document.getElementById('match-date');
                    const venueEl = document.getElementById('venue');
                    const countdownEl = document.getElementById('countdown');
                    const liveStatusEl = document.getElementById('live-status');
                    const serverButtonsEl = document.getElementById('server-buttons');
                    const playerEl = document.getElementById('player');

                    // Populate match details
                    eventNameEl.textContent = match.eventName;
                    team1LogoEl.src = match.team1.logo;
                    team1NameEl.textContent = match.team1.name;
                    team2LogoEl.src = match.team2.logo;
                    team2NameEl.textContent = match.team2.name;
                    matchDateEl.textContent = `Match Date: ${new Date(match.matchDate).toLocaleString()}`;
                    venueEl.textContent = `Venue: ${match.venue}`;

                    // Calculate countdown
                    function updateCountdown() {
                        const now = new Date();
                        const matchDate = new Date(match.matchDate);
                        const timeDiff = matchDate - now;

                        if (timeDiff <= 0) {
                            countdownEl.textContent = 'Match has started!';
                            liveStatusEl.textContent = 'LIVE';
                            startPlayer();
                        } else {
                            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

                            countdownEl.textContent = `Time until match: ${days}d ${hours}h ${minutes}m ${seconds}s`;
                            liveStatusEl.textContent = '';
                        }
                    }

                    function startPlayer() {
                        const player = jwplayer("player").setup({
                            file: match.defaultHlsUrl,
                            image: match.team1.logo,
                            skin: {
                                name: 'custom',
                            },
                            width: "100%",
                            aspectratio: "16:9",
                            autostart: true
                        });
                    }

                    setInterval(updateCountdown, 1000);

                    // Populate server buttons
                    serverButtons.forEach(button => {
                        const btn = document.createElement('a');
                        btn.href = button.url;
                        btn.textContent = button.label;
                        btn.className = 'server-button';
                        serverButtonsEl.appendChild(btn);
                    });

                    // Display current time
                    function updateTime() {
                        const now = new Date();
                        currentTimeEl.textContent = now.toLocaleTimeString();
                    }

                    setInterval(updateTime, 1000);
                })
                .catch(error => {
                    console.error('Error fetching JSON:', error);
                });
        });
    </script>
</body>
</html>
