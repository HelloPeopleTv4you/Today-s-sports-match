<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Card Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card-container {
            position: relative;
            width: 80%;
            max-width: 700px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .card-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://img.freepik.com/free-photo/soccer-stadium-with-lights-background_90220-1723.jpg?t=st=1725557746~exp=1725561346~hmac=c28ae5c5e53b699ee372fff418075f352e231cb931d76946272b90b4782de785&w=740') no-repeat center center;
            background-size: cover;
            z-index: -1;
            filter: blur(4px) brightness(0.5);
        }
        .card-content {
            padding: 20px;
            text-align: center;
            color: white;
        }
        .card-content h2 {
            margin: 0 0 20px;
            font-size: 28px;
            text-transform: uppercase;
            font-weight: bold;
        }
        .team-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .team {
            flex: 1;
            text-align: center;
        }
        .team img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        .vs {
            font-size: 36px;
            font-weight: bold;
            color: #fff700;
        }
        .event-details {
            margin-top: 20px;
        }
        .event-details p {
            font-size: 16px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card-content">
            <h2>ICC Men's T20 World Cup - WI vs ENG</h2>
            <div class="team-container">
                <div class="team">
                    <img src="wi-logo.png" alt="West Indies Logo">
                    <p>West Indies</p>
                </div>
                <div class="vs">VS</div>
                <div class="team">
                    <img src="eng-logo.png" alt="England Logo">
                    <p>England</p>
                </div>
            </div>
            <div class="event-details">
                <p>Match Date: March 18, 2024</p>
                <p>Venue: West Indies</p>
            </div>
        </div>
    </div>
</body>
</html>
