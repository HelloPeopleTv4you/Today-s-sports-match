<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Card Design with Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card-container {
            position: relative;
            width: 80%;
            max-width: 700px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .card-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://img.freepik.com/free-photo/soccer-stadium-with-lights-background_90220-1723.jpg?t=st=1725557746~exp=1725561346~hmac=c28ae5c5e53b699ee372fff418075f352e231cb931d76946272b90b4782de785&w=740') no-repeat center center;
            background-size: cover;
            z-index: -1;
            filter: blur(4px) brightness(0.5);
        }
        .card-content {
            padding: 20px;
            text-align: center;
            color: white;
        }
        .card-content h2 {
            margin: 0 0 20px;
            font-size: 28px;
            text-transform: uppercase;
            font-weight: bold;
        }
        .team-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .team {
            flex: 1;
            text-align: center;
        }
        .team img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .vs {
            font-size: 36px;
            font-weight: bold;
            color: #fff700;
        }
        .event-details {
            margin-top: 20px;
        }
        .event-details p {
            font-size: 16px;
            color: #fff;
        }
        .countdown-timer {
            font-size: 24px;
            margin-top: 20px;
            color: #ff4747;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card-content">
            <h2>ICC Men's T20 World Cup - WI vs ENG</h2>
            <div class="team-container">
                <div class="team">
                    <img src="https://cdn11.bigcommerce.com/s-2lbnjvmw4d/images/stencil/1280x1280/products/4234/5628/West_Indies_cricket__07559.1648143751.jpg?c=2" alt="West Indies Logo">
                    <p>West Indies</p>
                </div>
                <div class="vs">VS</div>
                <div class="team">
                    <img src="https://media.istockphoto.com/id/880562092/vector/great-britain-united-kingdom-flag.jpg?s=612x612&w=0&k=20&c=z6Qg_O-2pIcreAK3Fb8X003h2HRIFiRWNT8cg7hDfFo=" alt="England Logo">
                    <p>England</p>
                </div>
            </div>
            <div class="event-details">
                <p>Match Date: March 18, 2024</p>
                <p>Venue: West Indies</p>
            </div>
            <div class="countdown-timer" id="countdown"></div>
        </div>
    </div>

    <script>
        // Set the match date
        const matchDate = new Date("March 18, 2024 11:00:00").getTime();

        // Countdown function to update the time
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = matchDate - now;

            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "LIVE NOW";
            } else {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Display the result in the countdown element
                document.getElementById("countdown").innerHTML =
                    days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
            }
        }

        // Update the countdown every second
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
