<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Match Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0e0e0e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            width: 90%;
            max-width: 700px;
            display: none; /* Initially hidden until content is loaded */
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 28px;
            color: #fff700;
            text-transform: uppercase;
        }
        .current-time {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .match-card {
            background: url('https://img.freepik.com/free-photo/soccer-stadium-with-lights-background_90220-1723.jpg') no-repeat center center;
            background-size: cover;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        .match-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        .match-card h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
            position: relative;
            z-index: 2;
        }
        .team-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        .team {
            flex: 1;
            text-align: center;
        }
        .team img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        .vs {
            font-size: 24px;
            font-weight: bold;
            color: #fff700;
        }
        .event-details {
            text-align: center;
            margin-top: 20px;
            color: #fff;
            position: relative;
            z-index: 2;
        }
        .countdown {
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
            color: #00ff00;
            position: relative;
            z-index: 2;
        }
        .live-status {
            text-align: center;
            margin-top: 5px;
            color: limegreen;
            position: relative;
            z-index: 2;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #1c1c1c;
            margin-top: 20px;
            color: #fff;
            position: relative;
            z-index: 2;
        }
        .telegram-btn {
            display: block;
            margin: 10px auto;
            width: 150px;
        }
        .telegram-btn img {
            width: 100%;
            border-radius: 5px;
        }
        #player {
            margin-top: 20px;
            border-radius: 5px; /* Rounded corners for the player */
            border: 5px solid red; /* Red border for the player */
        }
        /* Custom player skin */
        .jw-skin-custom .jw-controls {
            background: rgba(0, 0, 0, 0.8) !important;
            border-radius: 10px;
            padding: 5px;
        }
        .jw-skin-custom .jw-icon {
            color: #e50914;
            font-size: 1.2em;
        }
        .jw-skin-custom .jw-progress {
            background: #444;
            border-radius: 5px;
        }
        .jw-skin-custom .jw-seek-bar {
            background: #e50914;
            border-radius: 5px;
        }
        .jw-skin-custom .jw-volume-bar {
            background: #e50914;
            border-radius: 5px;
        }
        .jw-skin-custom .jw-volume-icon {
            color: #e50914;
        }
        .jw-skin-custom .jw-icon-fullscreen:before {
            content: '\f065';
            font-family: 'FontAwesome';
        }
        .jw-skin-custom .jw-icon-exit-fullscreen:before {
            content: '\f066';
            font-family: 'FontAwesome';
        }
        .jw-skin-custom .jw-icon-play:before {
            content: '\f04b';
            font-family: 'FontAwesome';
        }
        .jw-skin-custom .jw-icon-pause:before {
            content: '\f04c';
            font-family: 'FontAwesome';
        }
        #preloader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #preloader img {
            width: 100px;
        }
        .server-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .server-btn {
            background-color: #e50914;
            color: white;
            border: 1px solid #e50914;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            text-align: center;
        }
        .server-btn:hover {
            background-color: darkred;
            border-color: darkred;
        }
        .embed-container {
            margin-top: 20px;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            position: relative;
        }
        .embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
    <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
</head>
<body>

    <div id="preloader">
        <img src="https://i.postimg.cc/sfh74Bhc/Spinner-1x-1-0s-200px-200px.gif" alt="Loading...">
    </div>

    <div class="header">
        <h1>Today's Sports Match</h1>
    </div>

    <div class="container">
        <div class="current-time">
            <p>Current Time: <span id="current-time"></span></p>
        </div>

        <!-- Match Event -->
        <div class="match-card">
            <h2 id="event-name">Loading...</h2>
            <div class="team-container">
                <div class="team">
                    <img id="team1-logo" src="" alt="Team 1 Logo">
                    <p id="team1-name">Team 1</p>
                </div>
                <div class="vs">VS</div>
                <div class="team">
                    <img id="team2-logo" src="" alt="Team 2 Logo">
                    <p id="team2-name">Team 2</p>
                </div>
            </div>
            <div class="event-details">
                <p id="match-date">Match Date: Loading...</p>
                <p id="venue">Venue: Loading...</p>
            </div>
            <div class="countdown" id="countdown"></div>
            <div class="live-status" id="live-status"></div>
        </div>

        <!-- JW Player -->
        <div id="player"></div>

        <!-- Embed Container -->
        <div id="embed-container" class="embed-container"></div>

        <!-- Server Buttons -->
        <div class="server-buttons" id="server-buttons"></div>

        <!-- Telegram Button -->
        <a href="https://t.me/joinchat/xxxxxxx" class="telegram-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Join Telegram">
        </a>

        <div class="footer">
            <p>Powered by HelloPeopleTV4You</p>
        </div>
    </div>

    <script>
        async function fetchMatchData() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/HelloPeopleTv4you/Todays-sports-match/main/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*.json');
                const data = await response.json();

                // Populate HTML with match details
                document.getElementById('team1-name').textContent = data.match.team1.name;
                document.getElementById('team1-logo').src = data.match.team1.logo;
                document.getElementById('team2-name').textContent = data.match.team2.name;
                document.getElementById('team2-logo').src = data.match.team2.logo;
                document.getElementById('event-name').textContent = data.match.eventName;
                document.getElementById('match-date').textContent = `Match Date: ${new Date(data.match.matchDate).toLocaleString()}`;
                document.getElementById('venue').textContent = `Venue: ${data.match.venue}`;
                
                // Populate Server Buttons
                const serverButtons = document.getElementById('server-buttons');
                serverButtons.innerHTML = `
                    ${data.ServerButton.map(button => `
                        <a href="${button.embet}" class="server-btn" target="_blank">${button.label}</a>
                    `).join('')}
                `;
                
                // Embed URL
                if (data.match.embedurl) {
                    document.getElementById('embed-container').innerHTML = `
                        <iframe src="${data.match.embedurl}" frameborder="0" allowfullscreen></iframe>
                    `;
                }

                // JW Player setup
                const sources = data.match.sources.map(source => ({
                    file: source.url,
                    type: source.type,
                    label: source.label
                }));
                
                jwplayer("player").setup({
                    playlist: [{
                        sources: sources,
                        drm: {
                            clearkey: {
                                keyId: data.drm.clearkey.keyId,
                                key: data.drm.clearkey.key
                            }
                        }
                    }],
                    skin: {
                        name: "custom"
                    },
                    width: "100%",
                    height: "auto",
                    autostart: false // Default is false, will start automatically when the countdown ends
                });

                // Show content and hide preloader
                document.getElementById('preloader').style.display = 'none';
                document.querySelector('.container').style.display = 'block';
                
            } catch (error) {
                console.error('Error fetching match data:', error);
                document.getElementById('preloader').style.display = 'none';
            }
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleString();
            
            const matchDate = new Date(document.querySelector('#match-date').textContent.replace('Match Date: ', ''));
            const timeDiff = matchDate - now;
            
            if (timeDiff > 0) {
                const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
                
                document.getElementById('countdown').textContent = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
                if (timeDiff < 60000) { // Start player when less than 1 minute left
                    jwplayer().play();
                }
            } else {
                document.getElementById('countdown').textContent = 'Match is Live!';
                document.getElementById('live-status').textContent = 'LIVE';
                document.getElementById('live-status').style.color = 'limegreen';
                jwplayer().play(); // Start player if not started yet
            }
        }
        
        setInterval(updateTime, 1000);
        fetchMatchData();
    </script>
</body>
</html>
