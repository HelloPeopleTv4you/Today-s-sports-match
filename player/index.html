<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Match Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0e0e0e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            width: 95%;
            max-width: 700px;
            padding: 10px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 28px;
            color: #fff700;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .header p {
            font-size: 18px;
            margin: 0;
        }
        .current-time {
            margin: 0;
        }
        .iframe-container {
            margin-top: 20px;
            border: 3px solid #e50914;
            border-radius: 10px;
            padding: 5px;
            overflow: hidden; /* Ensures no scrolling inside the iframe */
        }
        .iframe-container iframe {
            width: 100%;
            height: 50vh; /* Responsive height, adjusts based on viewport */
            border: none;
            border-radius: 5px;
            overflow: hidden;
        }
        .iframe-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #e50914;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid red;
            font-weight: bold;
            cursor: pointer;
        }
        .iframe-btn:hover {
            background-color: #d40812;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #1c1c1c;
            margin-top: 20px;
            color: #fff;
        }
        .telegram-btn {
            display: block;
            margin: 10px auto;
            width: 40px; /* Smaller size for responsiveness */
        }
        .telegram-btn img {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Today's Sports Match</h1>
        <p class="current-time" id="current-time"></p>
    </div>

    <div class="container">
        <!-- Iframe Container -->
        <div class="iframe-container">
            <iframe id="match-iframe" src="./s/1/?id=1" frameborder="0" allowfullscreen scrolling="no"></iframe>
        </div>

        <!-- Iframe Source Links -->
        <div id="iframe-links">
            <button class="iframe-btn" onclick="changeIframeSource('./s/1/?id=2')">Source 1</button>
            <button class="iframe-btn" onclick="changeIframeSource('https://example.com/source2')">Source 2</button>
            <button class="iframe-btn" onclick="changeIframeSource('https://example.com/source3')">Source 3</button>
            <button class="iframe-btn" onclick="changeIframeSource('https://altogether-playlist.vercel.app/Tsports.html')">Source 4</button>
            <button class="iframe-btn" onclick="changeIframeSource('https://example.com/source3')">Source 5</button>
            <button class="iframe-btn" onclick="changeIframeSource('https://example.com/source3')">Source 6</button>
            
        </div>

        <!-- Telegram Button -->
        <a href="https://t.me/hellopeopletv" class="telegram-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Join Telegram">
        </a>

        <div class="footer">
            <p>Powered by HelloPeopleTV4You</p>
        </div>
    </div>

    <script>
        // Function to change the iframe source
        function changeIframeSource(url) {
            document.getElementById('match-iframe').src = url;
        }

        // Current time display
        function updateCurrentTime() {
            const now = new Date();
            const currentTime = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = `Current Time: ${currentTime}`;
        }
        setInterval(updateCurrentTime, 1000);
    </script>
</body>
</html>
