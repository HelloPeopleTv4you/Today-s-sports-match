<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Hello People TV - Live Sports Streaming">
    <meta name="description" content="Catch all the live sports action on Hello People TV! Enjoy cricket, football, and more with today’s live matches. Join us for non-stop entertainment!">
    <meta name="keywords" content="Hello People TV, live sports, cricket, football, streaming, live TV, today’s matches, sports entertainment, live cricket, live football">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Hello People TV Team">
    <meta property="og:title" content="Hello People TV - Your Sports Destination">
    <meta property="og:description" content="Stream live cricket and football matches on Hello People TV. Stay updated with today's sports events!">
    <meta property="og:image" content="https://i.postimg.cc/SQzZrWpf/New-Project-3.png">
    <meta property="og:url" content="https://hellopeopletv.blogspot.com/">
    <meta name="twitter:title" content="Hello People TV - Live Sports Streaming">
    <meta name="twitter:description" content="Watch cricket, football, and other live sports today on Hello People TV!">
    <meta name="twitter:image" content="https://i.ibb.co/com/bWPk5JK/hellopeopletv-7.png">
    <link rel="icon" href="/p/hellopeopletv-logo.png" type="image/x-icon">
    <title>Live Sports Match Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0e0e0e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            color: #fff700;
        }

        .current-time {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            color: #00ff00;
        }

        .match-card {
            background-color: #2b2b2b;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            border: solid 3px #fff700;
            cursor: pointer; /* Indicate clickable */
        }

        .match-card h2 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 10px;
            color: #fff;
        }

        .team-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .team {
            flex: 1;
            text-align: center;
        }

        .team img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .vs {
            font-size: 24px;
            font-weight: bold;
            color: #fff700;
        }

        .event-details {
            text-align: center;
            margin-top: 20px;
            color: #fff;
        }

        .live-status {
            text-align: center;
            margin-top: 5px;
            color: limegreen;
            font-weight: bold;
            font-size: 20px;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #1c1c1c;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Live Sports Match Schedule</h1>
        </div>
        <div id="current-time" class="current-time"></div>
        <div id="match-cards"></div>
        <div class="footer">
            <p>Powered by Sports TV</p>
        </div>
    </div>

    <script>
        // Function to update the current time
        function updateCurrentTime() {
            const now = new Date();
            const formattedTime = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('current-time').innerHTML = `Current Time: ${formattedTime}`;
        }

        // Function to create match cards dynamically from JSON data
        function createMatchCards(matches) {
            const matchCardsContainer = document.getElementById('match-cards');
            matchCardsContainer.innerHTML = ''; // Clear existing content

            matches.forEach(match => {
                const matchCard = document.createElement('div');
                matchCard.className = 'match-card';

                matchCard.innerHTML = `
                    <h2>${match.matchTitle}</h2>
                    <div class="team-container">
                        <div class="team">
                            <img src="${match.team1.logo}" alt="${match.team1.name} Logo">
                            <div>${match.team1.name}</div>
                        </div>
                        <div class="vs">vs</div>
                        <div class="team">
                            <img src="${match.team2.logo}" alt="${match.team2.name} Logo">
                            <div>${match.team2.name}</div>
                        </div>
                    </div>
                    <div class="event-details">
                        <div>Date: ${match.date}</div>
                        <div>Venue: ${match.venue}</div>
                    </div>
                `;

                // Show live status if applicable
                if (match.live) {
                    const liveStatus = document.createElement('div');
                    liveStatus.className = 'live-status';
                    liveStatus.innerText = "LIVE NOW";
                    matchCard.appendChild(liveStatus);
                }

                // Redirect to match URL on click
                matchCard.onclick = () => {
                    window.location.href = match.url;
                };

                matchCardsContainer.appendChild(matchCard);
            });
        }

        // Fetch matches from the JSON file
        fetch('match/matches.json')
            .then(response => response.json())
            .then(data => {
                createMatchCards(data);
            })
            .catch(error => console.error('Error fetching data:', error));

        // Update the current time every second
        setInterval(updateCurrentTime, 1000);
    </script>
</body>

</html>
