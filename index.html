<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Hello People TV - Live Sports Streaming">
    <meta name="description" content="Catch all the live sports action on Hello People TV! Enjoy cricket, football, and more with today’s live matches. Join us for non-stop entertainment!">
    <meta name="keywords" content="Hello People TV, live sports, cricket, football, streaming, live TV, today’s matches, sports entertainment, live cricket, live football">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Hello People TV Team">
    <meta property="og:title" content="Hello People TV - Your Sports Destination">
    <meta property="og:description" content="Stream live cricket and football matches on Hello People TV. Stay updated with today's sports events!">
    <meta property="og:image" content="https://i.postimg.cc/SQzZrWpf/New-Project-3.png">
    <meta property="og:url" content="https://hellopeopletv.blogspot.com/">
    <meta name="twitter:title" content="Hello People TV - Live Sports Streaming">
    <meta name="twitter:description" content="Watch cricket, football, and other live sports today on Hello People TV!">
    <meta name="twitter:image" content="https://i.ibb.co.com/bWPk5JK/hellopeopletv-7.png">
    <link rel="icon" href="/p/hellopeopletv-logo.png" type="image/x-icon">
    <title>Live Sports Match Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0e0e0e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            color: #fff700;
        }

        .current-time {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            color: #00ff00;
        }

        .match-card {
            background-color: #2b2b2b;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            border: solid 3px #fff700; /* Added solid 3px border */
        }

        .match-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://img.freepik.com/free-photo/soccer-stadium-with-lights-background_90220-1723.jpg?t=st=1725557746~exp=1725561346~hmac=c28ae5c5e53b699ee372fff418075f352e231cb931d76946272b90b4782de785&w=740') no-repeat center center;
            background-size: cover;
            z-index: -1;
            filter: blur(4px) brightness(0.4);
        }

        .match-card h2 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 10px;
            color: #fff;
        }

        .team-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .team {
            flex: 1;
            text-align: center;
        }

        .team img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .vs {
            font-size: 24px;
            font-weight: bold;
            color: #fff700;
        }

        .event-details {
            text-align: center;
            margin-top: 20px;
            color: #fff;
        }

        .countdown {
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
            color: #00ff00;
        }

        .live-status {
            text-align: center;
            margin-top: 5px;
            color: limegreen;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #1c1c1c;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Live Sports Match Schedule</h1>
        </div>
        <div id="current-time" class="current-time"></div>
       <a href="/player" <div id="match-cards"></div> </a>
        <div class="footer">
            <p>Powered by Sports TV</p>
        </div>
    </div>

    <script>
        // Function to update the current time
        function updateCurrentTime() {
            const now = new Date();
            const formattedTime = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('current-time').innerHTML = `Current Time: ${formattedTime}`;
        }

        // Function to update countdown and live status
        function updateCountdown(eventDate, countdownId, liveId) {
            const now = new Date().getTime();
            const distance = eventDate - now;

            if (distance < 0) {
                document.getElementById(countdownId).innerHTML = "";
                document.getElementById(liveId).innerHTML = "LIVE NOW";
            } else {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById(countdownId).innerHTML =
                    days + "d " + hours + "h " + minutes + "m " + seconds + "s";
            }
        }

        // Function to create match cards dynamically from JSON data
        function createMatchCards(matches) {
            const container = document.getElementById('match-cards');

            matches.forEach(match => {
                const matchCard = document.createElement('div');
                matchCard.className = 'match-card';

                matchCard.innerHTML = `
                    <h2>${match.matchTitle}</h2>
                    <div class="team-container">
                        <div class="team">
                            <img src="${match.team1.logo}" alt="${match.team1.name} Logo">
                            <p>${match.team1.name}</p>
                        </div>
                        <div class="vs">VS</div>
                        <div class="team">
                            <img src="${match.team2.logo}" alt="${match.team2.name} Logo">
                            <p>${match.team2.name}</p>
                        </div>
                    </div>
                    <div class="event-details">
                        <p>Match Date: ${new Date(match.date).toLocaleDateString()}</p>
                        <p>Venue: ${match.venue}</p>
                    </div>
                    <div class="countdown" id="countdown${match.id}"></div>
                    <div class="live-status" id="live${match.id}"></div>
                `;

                container.appendChild(matchCard);

                const eventDate = new Date(match.date).getTime();
                setInterval(function () {
                    updateCountdown(eventDate, `countdown${match.id}`, `live${match.id}`);
                }, 1000);
            });
        }

        // Fetch match data from the JSON file
        function fetchMatchData() {
            fetch('match/matches.json')
                .then(response => response.json())
                .then(data => createMatchCards(data))
                .catch(error => console.error('Error fetching match data:', error));
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function () {
            fetchMatchData();
            setInterval(updateCurrentTime, 1000); // Update the current time every second
        });
    </script>

</body>

</html>
